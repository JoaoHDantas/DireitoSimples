<section class="section-simulado-list">
  <app-inicionavbar></app-inicionavbar>

  <div class="simulados-container">
    <h2 class="titulo">üìö Simulados Dispon√≠veis</h2>

    <!-- üî• Barra de Progresso Elegante -->
    <div class="progresso-wrapper">
      <div class="progresso-label">
        <span>Progresso de simulados</span>
        <span>{{ percentualProgresso }}%</span>
      </div>
      <div class="progresso-barra">
        <div
          class="progresso-preenchido"
          [style.width.%]="percentualProgresso"
        ></div>
      </div>
    </div>

    <!-- üî• Lista dos simulados -->
    <ul class="simulados-list">
      <li *ngFor="let simulado of simulados">
        <div class="simulado-card">
          <div class="conteudo">
            <h3>{{ simulado.titulo }}</h3>
            <p>{{ simulado.descricao }}</p>
          </div>

          <div class="acoes">
            <button
              *ngIf="!simulado.concluido"
              class="btn-iniciar"
              (click)="iniciarSimulado(simulado.id)"
            >
              ‚ñ∂Ô∏è Iniciar
            </button>

            <button
              *ngIf="simulado.concluido"
              class="btn-concluido"
              disabled
            >
              ‚úîÔ∏è Conclu√≠do
            </button>

            <button
              *ngIf="simulado.concluido"
              class="btn-refazer"
              (click)="iniciarSimulado(simulado.id)"
            >
              üîÑ Refazer
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
