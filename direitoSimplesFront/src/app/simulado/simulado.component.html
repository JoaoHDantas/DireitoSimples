<div *ngIf="!finalizado">
    <h2>Pergunta {{ currentQuestionIndex + 1 }} de {{ questions.length }}</h2>
    <p>{{ questions[currentQuestionIndex]?.question_text }}</p>
  
    <div *ngFor="let alt of ['A', 'B', 'C', 'D', 'E']">
      <button (click)="responder(alt)"
              [class.selected]="respostas[questions[currentQuestionIndex]?.id] === alt">
        {{ alt }} - {{ questions[currentQuestionIndex]?.['alternative_' + alt.toLowerCase()] }}
      </button>
    </div>
  
    <div style="margin-top: 20px;">
      <button (click)="irPara(currentQuestionIndex - 1)" [disabled]="currentQuestionIndex === 0">Anterior</button>
      <button (click)="irPara(currentQuestionIndex + 1)" [disabled]="currentQuestionIndex === questions.length - 1">Próxima</button>
    </div>
  
    <button (click)="finalizar()" style="margin-top: 20px;">Finalizar Simulado</button>
  </div>
  
  <div *ngIf="finalizado">
    <h2>Resultado do Simulado</h2>
    <ul>
      <li *ngFor="let q of questions">
        {{ q.question_text }}<br />
        Sua resposta: {{ respostas[q.id] }} |
        Correta: {{ q.correct_answer }} |
        <strong *ngIf="respostaCorreta(q.id, q.correct_answer)">✔</strong>
        <strong *ngIf="!respostaCorreta(q.id, q.correct_answer)">✘</strong>
      </li>
    </ul>
  </div>
